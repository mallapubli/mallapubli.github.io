<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malla Curricular</title>
  <style>
    :root {
      --bg: #f3f0ff;
      --primary: #5a3d8f;
      --card: #ffffff;
      --text: #333;
      --ramo: #eadbff;
      --ramo-checked: #c2b1e9;
    }

    body.celeste {
      --bg: #e8f8ff;
      --primary: #2c81ba;
      --ramo: #d6f2ff;
      --ramo-checked: #a3dffc;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .welcome-screen {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .theme-btn {
      padding: 12px 20px;
      margin: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      color: white;
      background-color: var(--primary);
      cursor: pointer;
    }

    #malla-container {
      padding: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .semestre {
      background: var(--card);
      border-radius: 12px;
      padding: 16px;
      width: 250px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    .semestre h2 {
      text-align: center;
      color: var(--primary);
      font-size: 1.2rem;
      margin-bottom: 12px;
    }

    .ramo {
      background: var(--ramo);
      margin: 6px 0;
      padding: 10px 12px;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      transition: background 0.3s;
    }

    .ramo.checked {
      background: var(--ramo-checked);
      text-decoration: line-through;
      color: #666;
    }

    .ramo input {
      margin-right: 10px;
    }

    .ramo input:disabled + span {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .reset-btn {
      display: block;
      margin: 40px auto 20px;
      background: #888;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .semestre {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div id="welcome" class="welcome-screen">
    <h1>Elige un color para tu malla curricular</h1>
    <button class="theme-btn" onclick="elegirTema('morado')">🌸 Morado</button>
    <button class="theme-btn" onclick="elegirTema('celeste')">🌊 Celeste</button>
  </div>

  <div id="malla-container" style="display: none;"></div>
  <button class="reset-btn" style="display: none;" onclick="reiniciar()">Reiniciar progreso</button>

  <script>
    const malla = {
      "Semestre 1": [
        "Habilidades del lenguaje",
        "Pensamiento visual",
        "Herramientas Digitales I",
        "Teorías de la Comunicación",
        "Cultura y Sociedad",
        "Taller I",
        "Introducción al Pensamiento Filosófico"
      ],
      "Semestre 2": [
        "Redacción Creativa",
        "Imagen Publicitaria",
        "Herramientas Digitales II",
        "Arte y Movimientos Culturales",
        "Taller II",
        "Identidad Personal"
      ],
      "Semestre 3": [
        "Storytelling",
        "Semiótica Publicitaria",
        "Dirección de Arte",
        "Marketing Estratégico",
        "Taller III",
        "Apreciación de los Lenguajes Artísticos",
        "Inglés I"
      ],
      "Semestre 4": [
        "Guion para Publicidad",
        "Fotografía",
        "Comunicación Estratégica y Organizacional",
        "Branding y Marketing de Experiencias",
        "Psicología del Consumidor",
        "Taller IV",
        "Antropología Filosófica"
      ],
      "Semestre 5": [
        "Lenguaje Audiovisual",
        "Comunicación y Responsabilidad Social",
        "Marketing Digital",
        "Sociología de las Audiencias",
        "Taller V",
        "Ética General",
        "Inglés II"
      ],
      "Semestre 6": [
        "Realización Audiovisual",
        "Planning",
        "Métodos Cuantitativos de Investigación",
        "Taller VI",
        "Persona y Trascendencia",
        "Inglés III"
      ],
      "Semestre 7": [
        "Narrativa Transmedia",
        "Planificación de Medios",
        "Métodos Cualitativos de Investigación",
        "Taller VII",
        "Práctica Campaña Emprendimiento"
      ],
      "Semestre 8": [
        "Laboratorio Transmedia",
        "Portafolio",
        "Proyecto de Grado",
        "Práctica Campaña Social"
      ],
      "Semestre 9": [
        "Proyecto de Título",
        "Práctica Profesional"
      ]
    };

    const container = document.getElementById('malla-container');
    const welcome = document.getElementById('welcome');
    const resetBtn = document.querySelector('.reset-btn');

    const storageKey = 'mallaProgreso';
    const themeKey = 'temaElegido';

    let progreso = JSON.parse(localStorage.getItem(storageKey)) || {};

    function elegirTema(color) {
      document.body.classList.toggle('celeste', color === 'celeste');
      localStorage.setItem(themeKey, color);
      welcome.style.display = 'none';
      container.style.display = 'flex';
      resetBtn.style.display = 'block';
      iniciarMalla();
    }

    function cargarTemaGuardado() {
      const color = localStorage.getItem(themeKey);
      if (color) {
        document.body.classList.toggle('celeste', color === 'celeste');
        welcome.style.display = 'none';
        container.style.display = 'flex';
        resetBtn.style.display = 'block';
        iniciarMalla();
      }
    }

    function guardarProgreso() {
      localStorage.setItem(storageKey, JSON.stringify(progreso));
    }

    function iniciarMalla() {
      container.innerHTML = '';
      const semestres = Object.keys(malla);

      semestres.forEach((semestre, index) => {
        const col = document.createElement('div');
        col.className = 'semestre';

        const title = document.createElement('h2');
        title.textContent = semestre;
        col.appendChild(title);

        malla[semestre].forEach((ramo, i) => {
          const id = `${semestre}-${i}`;
          const checked = progreso[id] === true;
          const desbloqueado = index === 0 || progreso[`desbloqueado-${semestres[index - 1]}`];

          const label = document.createElement('label');
          label.className = 'ramo';
          if (checked) label.classList.add('checked');

          const input = document.createElement('input');
          input.type = 'checkbox';
          input.checked = checked;
          input.disabled = !desbloqueado;

          const span = document.createElement('span');
          span.textContent = ramo;

          input.addEventListener('change', () => {
            progreso[id] = input.checked;
            label.classList.toggle('checked', input.checked);
            actualizarDesbloqueo();
            guardarProgreso();
          });

          label.appendChild(input);
          label.appendChild(span);
          col.appendChild(label);
        });

        container.appendChild(col);
      });
      actualizarUI();
    }

    function actualizarDesbloqueo() {
      const semestres = Object.keys(malla);
      semestres.forEach((semestre, index) => {
        if (index === 0) {
          progreso[`desbloqueado-${semestre}`] = true;
          return;
        }
        const anterior = semestres[index - 1];
        const completo = malla[anterior].every((_, i) => progreso[`${anterior}-${i}`]);
        progreso[`desbloqueado-${semestre}`] = completo;
      });
      actualizarUI();
    }

    function actualizarUI() {
      const semestres = Object.keys(malla);
      semestres.forEach((semestre, index) => {
        const desbloqueado = progreso[`desbloqueado-${semestre}`];
        malla[semestre].forEach((_, i) => {
          const checkbox = document.querySelector(`#${semestre}-${i}`);
          if (checkbox) checkbox.disabled = !desbloqueado;
        });
      });
    }

    function reiniciar() {
      localStorage.clear();
      location.reload();
    }

    cargarTemaGuardado();
  </script>

</body>
</html>
