<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malla Curricular Interactiva</title>
  <style>
    :root {
      --bg: #f3f0ff;
      --primary: #5a3d8f;
      --card: #ffffff;
      --text: #333;
    }

    body.celeste {
      --bg: #e8f8ff;
      --primary: #2c81ba;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      padding: 0;
      margin: 0;
    }

    .welcome-screen {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--bg);
    }

    .welcome-screen h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .theme-btn {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      color: white;
      background-color: var(--primary);
      transition: background 0.3s;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 30px 20px;
    }

    .semestre {
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 30px;
    }

    .semestre h2 {
      color: var(--primary);
      margin-top: 0;
    }

    label {
      display: block;
      margin: 8px 0;
      cursor: pointer;
    }

    label.tachado {
      text-decoration: line-through;
      color: #888;
    }

    input[type="checkbox"]:disabled + label {
      color: #bbb;
      cursor: not-allowed;
    }

    .reset-btn {
      margin-top: 40px;
      padding: 8px 16px;
      border: none;
      background: #999;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="welcome" class="welcome-screen">
    <h1>¿Qué color quieres para tu malla?</h1>
    <button class="theme-btn" onclick="elegirTema('morado')">Morado</button>
    <button class="theme-btn" onclick="elegirTema('celeste')">Celeste</button>
  </div>

  <div id="malla-container" class="container" style="display: none;"></div>

  <script>
    const malla = {
      "Semestre 1": [
        "Habilidades del lenguaje",
        "Pensamiento visual",
        "Herramientas Digitales I",
        "Teorías de la Comunicación",
        "Cultura y Sociedad",
        "Taller I",
        "Introducción al Pensamiento Filosófico"
      ],
      "Semestre 2": [
        "Redacción Creativa",
        "Imagen Publicitaria",
        "Herramientas Digitales II",
        "Arte y Movimientos Culturales",
        "Taller II",
        "Identidad Personal"
      ],
      "Semestre 3": [
        "Storytelling",
        "Semiótica Publicitaria",
        "Dirección de Arte",
        "Marketing Estratégico",
        "Taller III",
        "Apreciación de los Lenguajes Artísticos",
        "Inglés I"
      ],
      "Semestre 4": [
        "Guion para Publicidad",
        "Fotografía",
        "Comunicación Estratégica y Organizacional",
        "Branding y Marketing de Experiencias",
        "Psicología del Consumidor",
        "Taller IV",
        "Antropología Filosófica"
      ],
      "Semestre 5": [
        "Lenguaje Audiovisual",
        "Comunicación y Responsabilidad Social",
        "Marketing Digital",
        "Sociología de las Audiencias",
        "Taller V",
        "Ética General",
        "Inglés II"
      ],
      "Semestre 6": [
        "Realización Audiovisual",
        "Planning",
        "Métodos Cuantitativos de Investigación",
        "Taller VI",
        "Persona y Trascendencia",
        "Inglés III"
      ],
      "Semestre 7": [
        "Narrativa Transmedia",
        "Planificación de Medios",
        "Métodos Cualitativos de Investigación",
        "Taller VII",
        "Práctica Campaña Emprendimiento"
      ],
      "Semestre 8": [
        "Laboratorio Transmedia",
        "Portafolio",
        "Proyecto de Grado",
        "Práctica Campaña Social"
      ],
      "Semestre 9": [
        "Proyecto de Título",
        "Práctica Profesional"
      ]
    };

    const container = document.getElementById('malla-container');
    const welcome = document.getElementById('welcome');
    const storageKey = 'mallaProgreso';
    const themeKey = 'temaElegido';

    let progreso = JSON.parse(localStorage.getItem(storageKey)) || {};

    function elegirTema(color) {
      document.body.classList.toggle('celeste', color === 'celeste');
      localStorage.setItem(themeKey, color);
      welcome.style.display = 'none';
      container.style.display = 'block';
      iniciarMalla();
    }

    function cargarTemaGuardado() {
      const color = localStorage.getItem(themeKey);
      if (color) {
        document.body.classList.toggle('celeste', color === 'celeste');
        welcome.style.display = 'none';
        container.style.display = 'block';
        iniciarMalla();
      }
    }

    function guardarProgreso() {
      localStorage.setItem(storageKey, JSON.stringify(progreso));
    }

    function iniciarMalla() {
      container.innerHTML = '';
      const semestres = Object.keys(malla);

      semestres.forEach((semestre, index) => {
        const div = document.createElement('div');
        div.className = 'semestre';

        const h2 = document.createElement('h2');
        h2.textContent = semestre;
        div.appendChild(h2);

        malla[semestre].forEach((ramo, i) => {
          const checkbox = document.createElement('input');
          checkbox.type = 'checkbox';
          checkbox.id = `${semestre}-${i}`;
          checkbox.style.marginRight = "6px";

          if (progreso[checkbox.id]) checkbox.checked = true;
          if (index > 0 && !progreso[`desbloqueado-${semestres[index - 1]}`]) {
            checkbox.disabled = true;
          }

          const label = document.createElement('label');
          label.htmlFor = checkbox.id;
          label.textContent = ramo;

          if (checkbox.checked) label.classList.add('tachado');

          checkbox.addEventListener('change', () => {
            progreso[checkbox.id] = checkbox.checked;
            label.classList.toggle('tachado', checkbox.checked);
            actualizarDesbloqueo();
            guardarProgreso();
          });

          div.appendChild(checkbox);
          div.appendChild(label);
        });

        container.appendChild(div);
      });

      // Botón para reiniciar progreso
      const reset = document.createElement('button');
      reset.textContent = 'Reiniciar progreso';
      reset.className = 'reset-btn';
      reset.onclick = () => {
        localStorage.removeItem(storageKey);
        location.reload();
      };
      container.appendChild(reset);
    }

    function actualizarDesbloqueo() {
      const semestres = Object.keys(malla);

      semestres.forEach((semestre, index) => {
        if (index === 0) {
          progreso[`desbloqueado-${semestre}`] = true;
          return;
        }

        const anterior = semestres[index - 1];
        const todosMarcados = malla[anterior].every((_, i) => progreso[`${anterior}-${i}`]);
        progreso[`desbloqueado-${semestre}`] = todosMarcados;
      });

      actualizarUI();
    }

    function actualizarUI() {
      const semestres = Object.keys(malla);
      semestres.forEach((semestre, index) => {
        const desbloqueado = progreso[`desbloqueado-${semestre}`];
        malla[semestre].forEach((_, i) => {
          const checkbox = document.getElementById(`${semestre}-${i}`);
          if (checkbox) checkbox.disabled = !desbloqueado;
        });
      });
    }

    actualizarDesbloqueo();
    cargarTemaGuardado();
  </script>

</body>
</html>
