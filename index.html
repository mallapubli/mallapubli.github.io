<html lang="es">
<head>
  <meta charset="UTF-8" />

  <title>Mi Malla Publicitaria</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient-morado: linear-gradient(135deg, #e8d3ff, #f3e5ff);
      --bg-gradient-celeste: linear-gradient(135deg, #d4f1ff, #e5fbff);
      --primary-morado: #7a42c8;
      --primary-celeste: #2c81ba;
      --text: #333;
      --card-bg: #ffffff;
      --shadow: rgba(0,0,0,0.08);
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg-gradient);
      color: var(--text);
      transition: background 0.5s ease;
      overflow-x: hidden;
    }

    body.morado {
      --bg-gradient: var(--bg-gradient-morado);
      --primary: var(--primary-morado);
    }

    body.celeste {
      --bg-gradient: var(--bg-gradient-celeste);
      --primary: var(--primary-celeste);
    }

    header {
      background: var(--primary);
      color: white;
      text-align: center;
      padding: 20px 10px;
      font-size: 1.8rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 8px var(--shadow);
    }

    .screen {
      display: none;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 30px;
      animation: fadeIn 0.6s ease forwards;
    }

    .active {
      display: flex !important;
    }

    .btn {
      padding: 14px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background-color: var(--primary);
      color: white;
      cursor: pointer;
      margin: 10px;
      box-shadow: 0 3px 6px var(--shadow);
      transition: transform 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 24px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .semestre {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 20px;
      width: 280px;
      box-shadow: 0 4px 12px var(--shadow);
      position: relative;
    }

    .semestre::before {
      content: attr(data-title);
      position: absolute;
      top: -16px;
      left: 12px;
      background: var(--primary);
      color: white;
      padding: 6px 14px;
      border-radius: 12px;
      font-size: 0.9rem;
      box-shadow: 0 3px 6px var(--shadow);
    }

    .ramo {
      display: flex;
      align-items: center;
      background: #f8f8f8;
      margin: 8px 0;
      padding: 10px 12px;
      border-radius: 10px;
      font-size: 0.95rem;
      transition: background 0.3s;
    }

    .ramo.checked {
      background: #d9ffd6;
      text-decoration: line-through;
      color: #555;
    }

    .ramo input {
      margin-right: 10px;
      transform: scale(1.2);
    }

    .ramo span::before {
      content: 'ðŸŽ“ ';
    }

    .illustration {
      max-width: 200px;
      margin-top: 20px;
      opacity: 0.7;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .semestre {
        width: 90%;
      }
    }
  </style>
</head>

  <script>

      ],
      "Semestre 3": [

        "ApreciaciÃ³n de los Lenguajes ArtÃ­sticos",
        "InglÃ©s I"
      ],
      "Semestre 4": [
        "Guion para Publicidad",
        "FotografÃ­a",
        "ComunicaciÃ³n EstratÃ©gica y Organizacional",
        "Branding y Marketing de Experiencias",
        "PsicologÃ­a del Consumidor",
        "Taller IV",
        "AntropologÃ­a FilosÃ³fica"
      ],
      "Semestre 5": [
        "Lenguaje Audiovisual",
        "ComunicaciÃ³n y Responsabilidad Social",

      ],

        "MÃ©todos Cuantitativos de InvestigaciÃ³n",

      ],
      "Semestre 7": [
        "Narrativa Transmedia",

      ],
      "Semestre 8": [

      ],

      ]
    };

    const progresoKey = 'progresoMalla';
    const temaKey = 'temaElegido';
    let progreso = JSON.parse(localStorage.getItem(progresoKey)) || {};

    function mostrarColor() {
      document.getElementById('pantalla-bienvenida').classList.remove('active');
      document.getElementById('pantalla-color').classList.add('active');
    }

    function elegirTema(color) {
      document.body.classList.add(color);
      localStorage.setItem(temaKey, color);
      document.getElementById('pantalla-color').classList.remove('active');
      document.getElementById('pantalla-malla').style.display = 'block';
      iniciarMalla();
    }

    function cargarTemaGuardado() {
      const color = localStorage.getItem(temaKey);
      if (color) {
        document.body.classList.add(color);
        document.getElementById('pantalla-bienvenida').style.display = 'none';
        document.getElementById('pantalla-malla').style.display = 'block';
        iniciarMalla();
      }
    }

    function iniciarMalla() {
      const container = document.getElementById('malla-container');
      container.innerHTML = '';
      const semestres = Object.keys(malla);

      semestres.forEach((semestre, index) => {
        const card = document.createElement('div');
        card.className = 'semestre';
        card.setAttribute('data-title', semestre);

        const desbloqueado = index === 0 || progreso[`desbloqueado-${semestres[index - 1]}`];

        malla[semestre].forEach((ramo, i) => {
          const id = `${semestre}-${i}`;
          const checked = progreso[id] === true;

          const label = document.createElement('label');
          label.className = 'ramo';
          if (checked) label.classList.add('checked');

          const check = document.createElement('input');
          check.type = 'checkbox';
          check.checked = checked;
          check.disabled = !desbloqueado;

          check.addEventListener('change', () => {
            progreso[id] = check.checked;
            label.classList.toggle('checked', check.checked);
            actualizarDesbloqueo();
            guardarProgreso();
          });

          const span = document.createElement('span');
          span.textContent = ramo;

          label.appendChild(check);
          label.appendChild(span);
          card.appendChild(label);
        });

        container.appendChild(card);
      });

      actualizarDesbloqueo();
    }

    function actualizarDesbloqueo() {
      const semestres = Object.keys(malla);
      semestres.forEach((semestre, index) => {
        if (index === 0) {
          progreso[`desbloqueado-${semestre}`] = true;
          return;
        }
        const anterior = semestres[index - 1];
        const completo = malla[anterior].every((_, i) => progreso[`${anterior}-${i}`]);
        progreso[`desbloqueado-${semestre}`] = completo;
      });
      guardarProgreso();
    }

    function guardarProgreso() {
      localStorage.setItem(progresoKey, JSON.stringify(progreso));
    }

    function reiniciar() {
      localStorage.clear();
      location.reload();
    }

    cargarTemaGuardado();
  </script>
