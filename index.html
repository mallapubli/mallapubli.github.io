<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Malla Curricular</title>
  <style>
    :root {
      --bg: #f3f0ff;
      --primary: #5a3d8f;
      --card: #fff;
      --text: #333;
      --ramo: #eadbff;
      --ramo-checked: #c2b1e9;
    }

    body.celeste {
      --bg: #e8f8ff;
      --primary: #2c81ba;
      --ramo: #d6f2ff;
      --ramo-checked: #a3dffc;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.5s ease;
    }

    .screen {
      display: none;
      height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
      animation: fadeIn 0.6s ease forwards;
    }

    .active {
      display: flex !important;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .theme-btn, .start-btn, .reset-btn {
      padding: 12px 20px;
      margin: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      color: white;
      background-color: var(--primary);
      cursor: pointer;
      transition: background 0.3s;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 30px;
      animation: fadeIn 0.6s ease forwards;
    }

    .semestre {
      background: var(--card);
      border-radius: 12px;
      padding: 16px;
      width: 250px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }

    .semestre h2 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 12px;
    }

    .ramo {
      background: var(--ramo);
      margin: 6px 0;
      padding: 10px 12px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      flex-direction: column;
      transition: background 0.3s;
    }

    .ramo.checked {
      background: var(--ramo-checked);
      text-decoration: line-through;
      color: #666;
    }

    .ramo input[type="checkbox"] {
      margin-right: 8px;
      transform: scale(1.2);
    }

    .nota-input {
      margin-top: 6px;
      width: 100%;
      padding: 4px;
      font-size: 0.9rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .progress-bar {
      width: 80%;
      height: 16px;
      background: #ddd;
      border-radius: 8px;
      margin: 20px auto;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      background: var(--primary);
      width: 0%;
      transition: width 0.5s ease;
    }

    @media (max-width: 768px) {
      .semestre { width: 90%; }
    }
  </style>
</head>
<body>

  <!-- Pantalla 1: Bienvenida -->
  <div id="pantalla-bienvenida" class="screen active">
    <h1>Bienvenid@ a tu Malla Curricular</h1>
    <button class="start-btn" onclick="mostrarColor()">Comenzar</button>
  </div>

  <!-- Pantalla 2: Elección de color -->
  <div id="pantalla-color" class="screen">
    <h2>Elige un color para tu malla</h2>
    <button class="theme-btn" onclick="elegirTema('morado')">🌸 Morado</button>
    <button class="theme-btn" onclick="elegirTema('celeste')">🌊 Celeste</button>
  </div>

  <!-- Pantalla 3: Malla Curricular -->
  <div id="pantalla-malla" style="display:none;">
    <div class="progress-bar"><div class="progress" id="barra-progreso"></div></div>
    <div id="malla-container" class="container"></div>
    <button class="reset-btn" onclick="reiniciar()">Reiniciar progreso</button>
  </div>

  <script>
    const malla = {
      "Semestre 1": [
        "Habilidades del lenguaje",
        "Pensamiento visual",
        "Herramientas Digitales I",
        "Teorías de la Comunicación",
        "Cultura y Sociedad",
        "Taller I",
        "Introducción al Pensamiento Filosófico"
      ],
      "Semestre 2": [
        "Redacción Creativa",
        "Imagen Publicitaria",
        "Herramientas Digitales II",
        "Arte y Movimientos Culturales",
        "Taller II",
        "Identidad Personal"
      ],
      "Semestre 3": [
        "Storytelling",
        "Semiótica Publicitaria",
        "Dirección de Arte",
        "Marketing Estratégico",
        "Taller III",
        "Apreciación de los Lenguajes Artísticos",
        "Inglés I"
      ],
      "Semestre 4": [
        "Guion para Publicidad",
        "Fotografía",
        "Comunicación Estratégica y Organizacional",
        "Branding y Marketing de Experiencias",
        "Psicología del Consumidor",
        "Taller IV",
        "Antropología Filosófica"
      ],
      "Semestre 5": [
        "Lenguaje Audiovisual",
        "Comunicación y Responsabilidad Social",
        "Marketing Digital",
        "Sociología de las Audiencias",
        "Taller V",
        "Ética General",
        "Inglés II"
      ],
      "Semestre 6": [
        "Realización Audiovisual",
        "Planning",
        "Métodos Cuantitativos de Investigación",
        "Taller VI",
        "Persona y Trascendencia",
        "Inglés III"
      ],
      "Semestre 7": [
        "Narrativa Transmedia",
        "Planificación de Medios",
        "Métodos Cualitativos de Investigación",
        "Taller VII",
        "Práctica Campaña Emprendimiento"
      ],
      "Semestre 8": [
        "Laboratorio Transmedia",
        "Portafolio",
        "Proyecto de Grado",
        "Práctica Campaña Social"
      ],
      "Semestre 9": [
        "Proyecto de Título",
        "Práctica Profesional"
      ]
    };

    const storageKey = 'mallaProgreso';
    const themeKey = 'temaElegido';
    let progreso = JSON.parse(localStorage.getItem(storageKey)) || {};

    function mostrarColor() {
      document.getElementById('pantalla-bienvenida').classList.remove('active');
      document.getElementById('pantalla-color').classList.add('active');
    }

    function elegirTema(color) {
      document.body.classList.toggle('celeste', color === 'celeste');
      localStorage.setItem(themeKey, color);
      document.getElementById('pantalla-color').classList.remove('active');
      document.getElementById('pantalla-malla').style.display = 'block';
      iniciarMalla();
    }

    function cargarTemaGuardado() {
      const color = localStorage.getItem(themeKey);
      if (color) {
        document.body.classList.toggle('celeste', color === 'celeste');
        document.getElementById('pantalla-bienvenida').style.display = 'none';
        document.getElementById('pantalla-malla').style.display = 'block';
        iniciarMalla();
      }
    }

    function guardarProgreso() {
      localStorage.setItem(storageKey, JSON.stringify(progreso));
    }

    function iniciarMalla() {
      const container = document.getElementById('malla-container');
      container.innerHTML = '';
      const semestres = Object.keys(malla);
      let total = 0, completados = 0;

      semestres.forEach((semestre, index) => {
        const col = document.createElement('div');
        col.className = 'semestre';

        const title = document.createElement('h2');
        title.textContent = semestre;
        col.appendChild(title);

        const desbloqueado = index === 0 || progreso[`desbloqueado-${semestres[index - 1]}`];

        malla[semestre].forEach((ramo, i) => {
          total++;
          const id = `${semestre}-${i}`;
          const notaId = `${id}-nota`;
          const checked = progreso[id] === true;
          const notaGuardada = progreso[notaId] || '';

          const label = document.createElement('label');
          label.className = 'ramo';
          if (checked) label.classList.add('checked');

          const check = document.createElement('input');
          check.type = 'checkbox';
          check.checked = checked;
          check.disabled = !desbloqueado;

          const texto = document.createElement('span');
          texto.textContent = ramo;

          const nota = document.createElement('input');
          nota.type = 'text';
          nota.className = 'nota-input';
          nota.placeholder = "Nota";
          nota.value = notaGuardada;
          nota.disabled = !desbloqueado;

          check.addEventListener('change', () => {
            progreso[id] = check.checked;
            label.classList.toggle('checked', check.checked);
            actualizarDesbloqueo();
            guardarProgreso();
            actualizarProgreso();
          });

          nota.addEventListener('input', () => {
            progreso[notaId] = nota.value;
            guardarProgreso();
          });

          if (checked) completados++;
          label.appendChild(check);
          label.appendChild(texto);
          label.appendChild(nota);
          col.appendChild(label);
        });

        container.appendChild(col);
      });

      actualizarDesbloqueo();
      actualizarProgreso(total, completados);
    }

    function actualizarDesbloqueo() {
      const semestres = Object.keys(malla);
      semestres.forEach((semestre, index) => {
        if (index === 0) {
          progreso[`desbloqueado-${semestre}`] = true;
          return;
        }
        const anterior = semestres[index - 1];
        const completo = malla[anterior].every((_, i) => progreso[`${anterior}-${i}`]);
        progreso[`desbloqueado-${semestre}`] = completo;
      });
      guardarProgreso();
    }

    function actualizarProgreso(total = 0, completados = 0) {
      if (!total) {
        Object.keys(malla).forEach((sem, idx) => {
          malla[sem].forEach((_, i) => {
            total++;
            if (progreso[`${sem}-${i}`]) completados++;
          });
        });
      }
      const porcentaje = Math.floor((completados / total) * 100);
      document.getElementById('barra-progreso').style.width = porcentaje + '%';
    }

    function reiniciar() {
      localStorage.clear();
      location.reload();
    }

    cargarTemaGuardado();
  </script>

</body>
</html>
